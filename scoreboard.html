<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CricClubs Scoreboard - Bottom Center</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;   /* Center horizontally */
      align-items: flex-end;     /* Pin to bottom */
    }
    .container {
      width: 1280px;
      height: 720px;
      transform: scale(0.2);
      transform-origin: bottom center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe
      src="https://cricclubs.com/live/CricClubsLive.do?matchId=924&clubId=1109170"
      sandbox="allow-scripts allow-same-origin"
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
